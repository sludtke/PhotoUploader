<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Photo Tool: Mobile</title>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.ui.widget.js"></script>
		<script src="js/jquery.iframe-transport.js"></script>
		<script src="js/jquery.fileupload.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/Login.js"></script>
    </head>
    <body onload="onBodyLoad()">
        <div id="divWrapper">
            <div id="divLogin">
                <table>
                    <tr>
                        <td>
                            Username:
                        </td>
                        <td>
                            <input type="text" id="txbUsername" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" id="txbPassword" />
                        </td>
                    </tr>
                </table>
                <button onClick="LoginUser()">Login Real</button>
                <a href="#" class="LoginButton" onClick="LoginUser()">Login</a>
                <div id="divError"></div>
            </div>
            <div id="divSiteSelection">
                <h1>Select a Project</h1>
                <table>
                    <tr>
                        <td>
                            Projects:
                        </td>
                        <td>
                            <select type="text" name="search" id="ddlSites" placeholder="Select a Site" list="searchResults" autocomplete="off"></select>
                            <datalist id="searchResults">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="refreshProjects()">Refresh</button>
                        </td>
                        <td>
                            <button onclick="forceNext()">Force Next</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="divUploader">
                <h1 class="SplashText">Photo Tool: Mobile</h1>
                <div data-role="page">
                    <button class="button dh" id="capturePhotoButton">Take Photo</button>
                    <button class="button dh" id="getPhotoFromLibraryButton">Select from Photo Library</button>
                    <button class="button dh" id="getPhotoFromAlbumButton">Select from Photo Album</button>
                    <button class="button dh" id="btnSettings">Settings</button>
                </div>

                <div data-role="page">
        				<img id="smallImage" style="display:none;margin: 5px auto; width:90%; height:70%;" src="" />
                        <button id="btnChoseImage" class="button ub" style="display:none;">Upload Image</button>
                    	<button id="btnRedo" class="button ub" style="display:none;">Cancel</button>
    			</div>
                
                <div data-role="page">
                    <textarea id="txtDesc" rows='7' class="marginLeftAlign" style="display:none; width:90%;">Enter Description...</textarea>
                    <select id="selDirection" class="space marginLeftAlign dropDown" style="display:none;">
                        <option value="">Select a Direction...</option>
                        <option value="0">North</option>
                        <option value="1">North West</option>
                        <option value="2">West</option>
                        <option value="3">South West</option>
                        <option value="4">South</option>
                        <option value="5">South East</option>
                        <option value="6">East</option>
                        <option value="7">North East</option>
                        <option value="8">Unknown</option>
                    </select>
                    <input id="dateNow" type="date" class="marginLeftAlign dateControl" style="display:none;" />
                    <button id="submitImage" class="button ub" style="display:none;" onclick="UploadData()">Done</button>
                    <button id="btnCancel" class="button ub" style="display:none;">Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
