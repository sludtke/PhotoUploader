<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Photo Tool: Mobile</title>
        <script src="js/jquery.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/Login.js"></script>
    </head>
    <body onload="onBodyLoad()">
        <div id="divWrapper">
            <div id="divLogin">
                <div id="divLogoContainer">
                    <div id="divLogo"></div>
                </div>
                <div id="divHeader"></div>
                <table>
                    <tr>
                        <td>
                            Username:
                        </td>
                        <td>
                            <input type="text" id="txbUsername" class="input" value="sludtke" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" id="txbPassword" class="input" value="Xx1256970a" />
                        </td>
                    </tr>
                </table>

                <a href="#" class="LoginButton" onClick="LoginUser()">Login</a>
                <div id="divError"></div>
            </div>
          
            <div id="divSiteSelection">
                <h1>Select a Project</h1>
                <div class="center">
                	<select type="text" name="search" id="ddlSites" placeholder="Select a Site" autocomplete="off" onchange="ddlSites_OnChange()"></select>
                </div>
                <a href="#" id="cameraPhoto" class="standardButton wideButton">Select a Photo</a>
                <a href="#" id="btnTakeImage" class="standardButton wideButton">Take Image</a>
            </div>

            <div id="divViewPhoto">
                <img id="smallImage" src="" />
                <button id="btnChoseImage" class="standardButton wideButton">Upload Image</button>
                <button id="btnRedo" class="standardButton wideButton">Cancel</button>
            </div>

            <div data-role="page" id="divUploadPhoto">
                <textarea id="txtDesc" rows='7' class="marginLeftAlign">Enter Description...</textarea>
                <select id="selDirection" class="space marginLeftAlign dropDown">
                    <option value="">Select a Direction...</option>
                    <option value="0">North</option>
                    <option value="1">North West</option>
                    <option value="2">West</option>
                    <option value="3">South West</option>
                    <option value="4">South</option>
                    <option value="5">South East</option>
                    <option value="6">East</option>
                    <option value="7">North East</option>
                    <option value="8">Unknown</option>
                </select>
                <input id="dateNow" type="date" class="marginLeftAlign dateControl" />
                <button id="submitImage" class="standardButton wideButton" onclick="CommenceUpload()">Done</button>
                <button id="btnCancel" class="standardButton wideButton">Cancel</button>
            </div>
        </div>
    </body>
</html>
